# This workflow to help you automate your building process

name: CD Android

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request_target:
    branches: [ master, dev ]
  push:
    branches: [ master, dev ]

jobs:
  builds:
    container:
      image: node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Gradle
        run: chmod +x ./gradlew

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/dev/debug/app-debug.apk

      build:
        name: Upload apk to App Tester
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v1
          - name: set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - name: build release
            run: bash ./gradlew assembleDebug
          - name: upload artifact to Firebase App Distribution
            uses: wzieba/Firebase-Distribution-Github-Action@v1.2.2
            with:
              appId: ${{ secrets.FIREBASE_ID }}
              token: ${{ secrets.FIREBASE_TOKEN }}
              groups: cicd
              file: app/build/outputs/apk/dev/debug/app-debug.apk

        apk:
          name: Generate APK
          runs-on: ubuntu-latest

          steps:
            - uses: actions/checkout@v1
            - name: set up JDK 11
              uses: actions/setup-java@v1
              with:
                java-version: 11
            - name: Build debug APK
              run: bash ./gradlew assembleDebug --stacktrace
            - name: Upload APK
              uses: actions/upload-artifact@v1
              with:
                name: app
                path: app/build/outputs/apk/dev/debug/app-debug.apk